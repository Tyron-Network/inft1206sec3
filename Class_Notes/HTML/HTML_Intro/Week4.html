<!DOCTYPE html>
<html>
<head>
    <title>Weekly Class Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .time-slot {
            background-color: #ddd;
        }
        /* Add more styles here for different subjects/colors */
        .gned {
            background-color: #ff0000; /* Red */
            color: #ffffff; /* White */
        }
        .comp {
            background-color: #00ff00; /* Green */
            color: #000000; /* Black */
        }
        .inft {
            background-color: #0000ff; /* Blue */
            color: #ffffff; /* White */
        }
        .mgmt {
            background-color: #ffff00; /* Yellow */
            color: #000000; /* Black */
        }
    </style>
</head>
<body>

<h2>Weekly Class Schedule</h2>

<table>
    <tr>
        <th>Time</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>
    <tr>
        <td class="time-slot">8 am - 9 am</td>
        <td class="mon gned">GNED 1527<br>Lec<br>L207</td>
        <td class="tue"></td>
        <td class="wed"></td>
        <td class="thu"></td>
        <td class="fri"></td>
    </tr>
    <tr>
        <td class="time-slot">9 am - 10 am</td>
        <td class="mon"></td>
        <td class="tue comp">COMP 1218<br>Lab<br>F209</td>
        <td class="wed"></td>
        <td class="thu comp">COMP 1218<br>Lab<br>F209</td>
        <td class="fri"></td>
    </tr>
    <!-- Add more rows for different time slots and classes -->
</table>

</body>
</html>
