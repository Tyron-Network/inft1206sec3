<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Letter</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
        }
        .sender-column {
            text-align: right;
        }
        h1 {
            font-size: 1.5em;
        }
        h2 {
            font-size: 1.3em;
        }
        p, ul, ol, dl, address {
            font-size: 1.1em;
        }
        p, li, dd, dt, address {
            line-height: 1.5;
        }
        .recipient {
            text-align: left;
            clear: both;
        }
    </style>
</head>

</html>
